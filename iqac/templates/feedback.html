{% extends 'base.html' %}
{% block title %}
  Feedback Page
{% endblock %}

{% block content %}

    <!-- Feedback Section -->
    <section id="feedback" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4 section-title">We Value Your Feedback!</h2>
            <p class="text-center mb-5 section-subtitle">Your insights help us improve your learning experience. Please share your thoughts!</p>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="feedbackForm" action="/feedback_data_page" method="POST" enctype="multipart/form-data">
                        <!-- Rating System -->
                        <div class="form-group text-center">
                            <label for="ratingStars">Rate Your Experience</label>
                            <div id="ratingStars" class="star-rating">
                                <i class="fas fa-star" value="1" data-rating="1" name="rating"></i>
                                <i class="fas fa-star" value="2" data-rating="2" name="rating"></i>
                                <i class="fas fa-star" value="3" data-rating="3" name="rating"></i>
                                <i class="fas fa-star" value="4" data-rating="4" name="rating"></i>
                                <i class="fas fa-star" value="5" data-rating="5" name="rating"></i>
                            </div>
                        </div>
                         <!-- Hidden input to store the rating value -->
    <input type="hidden" name="ratingValue" id="ratingValue" required>

                        <!-- Category Selection -->
                        <div class="form-group">
                            <label for="feedbackCategory">Select Feedback Category</label>
                            <select class="form-control" id="feedbackCategory" name="fcategory" required>
                                <option value="" selected >Select a Category</option>
                                <option value="courses">Courses</option>
                                <option value="facilities">Facilities</option>
                                <option value="support">Support Services</option>
                            </select>
                        </div>

                        <!-- Feedback Text Area -->
                        <div class="form-group">
                            <label for="feedbackInput">Your Feedback</label>
                            <textarea class="form-control" id="feedbackInput" rows="5" placeholder="What are your thoughts?" required name="feedback"></textarea>
                        </div>

                        <!-- Anonymous Checkbox -->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="anonymousCheck">
                            <label class="form-check-label" for="anonymousCheck">Submit Anonymously</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Submit Feedback</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackModalLabel">Thank You!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        We appreciate your feedback. It helps us improve our services.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
 

    

<script>
    const stars = document.querySelectorAll('.star-rating i');
    const ratingInput = document.getElementById('ratingValue'); // Hidden input field to store rating

    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            stars.forEach((s, i) => {
                if (i <= index) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
            ratingInput.value = index + 1; // Set the selected rating in hidden input
        });
    });

</script>

{% endblock %}
